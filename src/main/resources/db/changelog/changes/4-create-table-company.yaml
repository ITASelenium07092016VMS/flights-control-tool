databaseChangeLog:
  - changeSet:
      id: 4-create-table-company
      author: Marta_Viarenchykava
      changes:
      - tagDatabase:
            tag: version_1.3
      - createTable:
            tableName: company
            columns:
                - column:
                    name: id
                    type: bigserial
                    constraints:
                        primaryKey: true
                        nullable: false
                - column:
                    name: name
                    type: text
                    constraints:
                        nullable: false